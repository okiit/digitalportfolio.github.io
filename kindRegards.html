                    <br><p>I was tasked with illustrating 9 flat design icons centred around a theme in which I chose the theme “Airport”. I decided to illustrate and base my icons around the process of the airport, and what a traveller would encounter between arriving at the airport and flying off. I also animated my icons, and coded them into a webpage using HTML.</p>
                
                    <p>Considering an airport accommodates a multitude of different people, whether they’re working, leaving, returning, or waiting; I decided to take a “walk-through” approach to specifically target an audience of first-time international travellers in order to guide them through the process.</p>

                    <p>To create my flat design icons, I broke down and visualised each “section” as separate colours- this helped eliminate the depth created by shadows.</p>
            
                    <p>In my suite of icons, I used fairly neutral colours with pops of the primary colours to reinforce the uniformity and serenity of an airport. I also created a balance within the 9 icons by making the 4 corner icons have a blue overruling colour.</p>
                
                    <p>When considering the sound effects, I wanted to add sound that would complement and bring together the animation as well as the visual. I did this by layering different sounds to tie together what was being animated, such as the sound of a heavy bag dropping, and then a conveyor belt moving for the “security” icon.</p>
                
                    <p>I animated my icons in Adobe Animate, which meant I was able to animate the actual elements within the icon, rather than just the icon as a whole. This allowed me to incorporate various principles of animations such as squash and stretch, and secondary action.</p>

    <!-- javascript -->
    
    
    <button onclick="topFunction()" id="myBtn" title="Go to top">ᐃ back to the top</button>
    
    <script>
    
        //Get the button:
        mybutton = document.getElementById("myBtn");

            // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
        } else {
        mybutton.style.display = "none";
        }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

    
    </script>
